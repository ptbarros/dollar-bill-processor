      y: 0.0
      w: 1.0
      h: 1.0
      description: "Full front image"

    left:
      x: 0.0
      y: 0.0
      w: 0.384
      h: 1.0
      description: "Left third of bill"

    center:
      x: 0.354
      y: 0.0
      w: 0.322
      h: 1.0
      description: "Center third of bill"

    right:
      x: 0.627
      y: 0.0
      w: 0.373
      h: 1.0
      description: "Right third of bill"

  back:
    seal:
      x: 0.619
      y: 0.221
      w: 0.261
      h: 0.557
      description: "Back seal/emblem area"

    full:
      x: 0.0
      y: 0.0
      w: 1.0
      h: 1.0
      description: "Full back image"

    left:
      x: 0.0
      y: 0.0
      w: 0.384
      h: 1.0
      description: "Left third of bill"

    center:
      x: 0.354
      y: 0.0
